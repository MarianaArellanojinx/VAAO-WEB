<div class="p-fluid p-formgrid grid">
    <div class="field col-12 my-0">
        <label>Tomar foto del conservador (Vac√≠o)</label>
        <label class="p-fileupload p-fileupload-basic p-component w-full">
            <input type="file" accept="image/*" capture="environment" (change)="onFileSelectedAndroid($event)"
                class="native-file-input" />

            <span class="p-button p-component p-button-primary p-fileupload-choose">
                <span class="p-button-icon pi pi-camera"></span>
                <span class="p-button-label">Tomar foto</span>
            </span>
        </label>
    </div>
    <div class="field col-12 my-0">
        <p-button severity="success" label="Guardar" (onClick)="saveImage()"></p-button>
    </div>
</div>
