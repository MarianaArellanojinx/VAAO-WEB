<div class="p-fluid p-formgrid grid mt-3">
    <div class="field col-12 mb-0">
        <p-button label="Agregar repartidor" icon="pi pi-user-plus" (onClick)="openModal()" severity="success" />
    </div>
    <div class="field col-12">
        <app-card header="Repartidores registrados">
            <div class="px-3">
                <p-table [value]="dealers" styleClass="mt-5">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id repartidor</th>
                            <th>Nombre repartidor</th>
                            <th>Apellido repartidor</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-dealer>
                        <tr>
                            <td>{{dealer.idRepartidor}}</td>
                            <td>{{dealer.nombreRepartidor}}</td>
                            <td>{{dealer.apellidoRepartidor}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </app-card>
    </div>
</div>
