<p-sidebar [(visible)]="visible" (onHide)="visible = false">
  <ng-template pTemplate="header">
    <img src="assets/imgs/VAAO_LOGO.png" width="200" alt="">
  </ng-template>
  <div class="w-full h-auto flex flex-column">
    @for (item of items; track $index) {
      <div class="flex gap-2 align-items-center item mt-1" (click)="navigate(item.path)">
        <i style="color: black;" [class]="'pi ' + item.icon"></i>
        <label style="color: black;">{{item.label}}</label>
      </div>
    }
  </div>
</p-sidebar>
<div class="flex flex-column" style="height: 95vh;">
  <!-- TOPBAR -->
  <header class="app-topbar flex align-items-center justify-content-between px-3 py-2">
    <div class="flex align-items-center gap-4">
      <i class="pi pi-bars text-white cursor-pointer" (click)="open()"></i>
      <img src="assets/imgs/VAAO_LOGO.png" width="100" alt="">
    </div>

    <div class="flex flex-column gap-1">
      <div class="flex align-items-center justify-content-end gap-2 cursor-pointer text-white">
        <i class="pi pi-sign-in"></i>
        <label>Iniciar sesi√≥n</label>
      </div>
      <small class="flex justify-content-end text-white">Developed by Mariana A. & Gerardo C.</small>
    </div>
  </header>

  <!-- MAIN -->
  <main class="relative flex-1">
    <!-- PARTICLES BACKGROUND -->
    <div id="particles-js" class="absolute top-0 left-0 w-full h-full z-0">
    </div>

    <!-- CONTENIDO -->
    <div class="relative z-1 mt-5 p-3 h-full overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
