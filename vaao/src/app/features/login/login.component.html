<div class="w-full h-full flex justify-content-center align-items-center">
    <div class="w-30rem h-auto p-4 shadow-5" style="background-color: white; border: solid 1px #00000025; border-radius: 1rem;">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 flex justify-content-center">
                <img src="assets/imgs/VAAO_LOGO.png" width="200"/>
            </div>
            <div class="field col-12">
                <label>Ingrese su nombre de usuario:</label>
                <input 
                    type="text" 
                    pInputText
                    [(ngModel)]="username">
            </div>
            <div class="field col-12">
                <label>Ingrese su contrase√±a:</label>
                <input 
                    type="password"
                    pInputText
                    [(ngModel)]="password">
            </div>
            <div class="field col-12 mb-0">
                <p-button
                    (onClick)="login()"
                    label="Ingresar"
                    icon="pi pi-sign-in"
                    severity="success"/>
            </div>
        </div>
    </div>
</div>
