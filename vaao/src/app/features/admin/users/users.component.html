<div class="p-fluid p-formgrid grid mt-3">
    <div class="field col-12 my-0">
        <p-button 
            label="Agregar nuevo usuario" 
            icon="pi pi-user-plus" 
            severity="success" 
            (onClick)="open()" />
    </div>
    <div class="field col-12 my-0">
        <app-card header="Usuarios Registrados">
            <p-table [value]="users" styleClass="mt-5 px-3">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id del usuario</th>
                        <th>Nombre del usuario</th>
                        <th>Â¿Esta activo?</th>
                        <th>Rol del usuario</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>{{user.idUser}}</td>
                        <td>{{user.userName}}</td>
                        <td>
                            <p-checkbox [(ngModel)]="user.isActive" [binary]="true" [disabled]="true" />
                        </td>
                        <td>{{user.rolDescription}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </app-card>
    </div>
</div>
