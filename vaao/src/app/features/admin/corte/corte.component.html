<div class="grid corte-container">

  <!-- Filtro -->
  <div class="col-12">
    <div class="card filtro-card">
      <div class="flex flex-wrap align-items-end gap-3">

        <div class="flex flex-column">
          <label class="label">Fecha de corte</label>
          <p-calendar 
            [(ngModel)]="fechaSeleccionada"
            dateFormat="dd/mm/yy"
            [showIcon]="true"
            [showButtonBar]="true"
            inputId="fecha">
          </p-calendar>
        </div>

        <p-button 
          label="Generar corte"
          icon="pi pi-search"
          class="p-button-primary">
        </p-button>

        <p-button 
          label="Exportar"
          icon="pi pi-file-excel"
          class="p-button-success">
        </p-button>

      </div>
    </div>
  </div>

  <!-- Resumen -->
  <div class="col-12 md:col-4">
    <div class="card resumen-card">
      <div class="flex align-items-center gap-3">
        <i class="pi pi-dollar icon-primary"></i>
        <div>
          <span class="resumen-titulo">Total vendido</span>
          <div class="resumen-valor">$ 12,450.00</div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 md:col-4">
    <div class="card resumen-card">
      <div class="flex align-items-center gap-3">
        <i class="pi pi-shopping-cart icon-success"></i>
        <div>
          <span class="resumen-titulo">Ventas realizadas</span>
          <div class="resumen-valor">34</div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 md:col-4">
    <div class="card resumen-card">
      <div class="flex align-items-center gap-3">
        <i class="pi pi-credit-card icon-warning"></i>
        <div>
          <span class="resumen-titulo">Métodos de pago</span>
          <div class="resumen-valor">Efectivo / Transferencia</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="col-12">
    <div class="card">
      <p-table 
        [value]="ventas"
        [scrollable]="true"
        scrollHeight="35rem"
        [rows]="20"
        [paginator]="true">

        <ng-template pTemplate="header">
          <tr>
            <th>Negocio</th>
            <th>Cliente</th>
            <th>Hora</th>
            <th>Método de pago</th>
            <th class="text-right">Importe</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-v>
          <tr>
            <td>{{ v.negocio }}</td>
            <td>{{ v.cliente }}</td>
            <td>{{ v.hora }}</td>
            <td>
              <span class="badge">{{ v.metodoPago }}</span>
            </td>
            <td class="text-right font-bold">
              $ {{ v.importe | number:'1.2-2' }}
            </td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>

</div>
