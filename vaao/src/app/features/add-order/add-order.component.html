<div class="p-fluid p-formgrid grid">
    <div class="field col-12">
        <label>Ingrese la cantidad de bolsas a comprar:</label>
        <input type="number" pInputText [(ngModel)]="bolsas"/>
    </div>
    <div class="field col-12">
        <label>Ingrese comentarios adicionales:</label>
        <textarea 
            rows="5"
            cols="30"
            [(ngModel)]="comments" 
            pInputTextarea >
        </textarea>
    </div>
    <div class="field col-12">
        <p-button
            label="Hacer pedido"
            severity="success"
            [loading]="loading"
            icon="pi pi-cart-arrow-down"
            (onClick)="createOrder()"/>
    </div>
</div>
