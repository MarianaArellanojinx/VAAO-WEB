<div class="p-fluid p-formgrid grid">
    <div class="field col-12 mb-0">
        <label>Tomar foto del conservador (Lleno)</label>
        <label class="p-fileupload p-fileupload-basic p-component w-full">
                <input
                    type="file"
                    accept="image/*"
                    capture="environment"
                    (change)="onFileSelected($event)"
                    class="native-file-input"/>
                <span class="p-button p-component p-button-primary p-fileupload-choose">
                    <span class="p-button-icon pi pi-camera"></span>
                    <span class="p-button-label">Tomar foto</span>
                </span>
            </label>
    </div>
    <div class="field col-12">
        <label>Seleccione el m√©todo de pago</label>
        <p-dropdown
            appendTo="body"
            [options]="metodos"
            optionLabel="descripcion"
            optionValue="idMetodoPago"/>
    </div>
    <div class="field col-12">
        <p-button
            severity="success"
            icon="pi pi-dollar"
            label="Terminar pedido"/>
    </div>
</div>
